<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Customer Churn</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
 <div style="
 margin-left: 470px;
">
	<h1>insert your data on customer</h1>

     {% if prediction_text %}
     <br>
     {{ prediction_text }}
     <br>
     <br>
     <h4> Would you like to find out about another customer ?</h4>
     <br>
     <br>
     {% endif %}
     <form action="{{ url_for('y_pred')}}"method="post">
      <label for="RowNumber">Row Number</label>
      <br>
    	<input type="number" name="RowNumber" placeholder="Row Number . eg 10001" required="required" />
      <br>
      <br>
      <label for="CustomerId">Customer Id</label>
      <br>
      <input type="number" name="CustomerId" placeholder="Customer Id . eg 12345678" required="required" />
      <br>
      <br>
      <label for="Surname">Surname</label>
      <br>
      <input type="text" name="Surname" placeholder="Surname . eg Smith" required="required" />
      <br>
      <br>
      <label for="CreditScore">Credit Score</label>
      <br>
      <input type="number" name="CreditScore" placeholder="Credit Score . eg 123" required="required" />
      <br>
      <br>
      <label for="Geography">Geography</label>
      <br>
      <select type="text" name="Geography" required="required">
            <option selected>-- Choose Country --</option>
            <option value=0>France</option>
            <option value=2>Spain</option>
            <option value=1>Germany</option>
      </select>
      <br>
      <br>
      <label for="Gender">Gender</label>
      <br>
      <select type="text" name="Gender" required="required">
          <option selected>-- Choose Gender --</option>
          <option value=4>Male</option>
          <option value=3>Female</option>
      </select>
      <br>
      <br>
      <label for="Age">Age</label>
      <br>
      <input type="number" name="Age" placeholder="Age. eg 20" required="required" />
      <br>
      <br>
      <label for="Tenure">Tenure</label>
      <br>
      <input type="number" name="Tenure" placeholder="Tenure . eg 2" required="required" />
      <br>
      <br>
      <label for="Balance">Balance</label>
      <br>
      <input type="number" step="any" name="Balance" placeholder="Balance. eg 12.3" required="required" />
      <br>
      <br>
      <label for="NumOfProducts">Number Of Products</label>
      <br>
      <input type="number" name="NumOfProducts " placeholder="Number Of Products . eg 2" required="required" />
      <br>
      <br>
      <label for="HasCrCard">Has Credit Card ?</label>
      <br>
      <select type="text" name="HasCrCard" required="required">
          <option selected>-- Yes or No ? --</option>
          <option value=1>Yes</option>
          <option value=0>No</option>
      </select>
      <br>
      <br>
      <label for="IsActiveMember">Is Active Member ?</label>
      <br>
      <select type="text" name="IsActiveMember" required="required">
        <option selected>-- Yes or No ? --</option>
        <option value=1>Yes</option>
        <option value=0>No</option>
      </select>
      <br>
      <br>
      <label for="EstimatedSalary">Estimated Salary</label>
      <br>
      <input type="number" step="any" name="EstimatedSalary" placeholder="EstimatedSalary. eg 1234.56" required="required" />
      <br>
      <br>
      <button type="submit">Predict</button>
    </form>
 </div>
</body>
</html>
